<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Internal CSS for the basic structure */
    
    /* Reset margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    /* Header section */
    .header {
      background-color: #131a22;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-logo {
      font-size: 28px;
      color: #ff9900;
      text-decoration: none;
    }

    .header-search {
      flex-grow: 1;
      margin-left: 20px;
      display: flex;
    }

    .header-search input {
      width: 100%;
      padding: 10px;
      border: none;
    }

    .header-search button {
      padding: 10px;
      background-color: #febd69;
      border: none;
      cursor: pointer;
    }

    .header-options a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    /* Banner section */
    .banner {
      background-image: url("media/adi_style.jpg");
      background-size: cover;
      height: 400px;
      position: relative;
    }

    .banner-content {
      position: absolute;
      bottom: 50px;
      left: 50px;
      color: white;
    }

    .banner-content h1 {
      font-size: 40px;
    }

    .banner-content a {
      background-color: #ff9900;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }

    /* Product section */
    .product-section {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }

    .product {
      background-color: white;
      padding: 20px;
      margin: 10px;
      flex-basis: 30%;
      text-align: center;
      border: 1px solid #ddd;
    }

    .product img {
      max-width: 100%;
    }

    .product-title {
      font-size: 18px;
      margin: 10px 0;
    }

    .product-price {
      color: #b12704;
      font-size: 16px;
    }

    /* Footer section */
    footer {
      background-color: #131a22;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #ff9900;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <a href="#" class="header-logo">Adi.style </a>

    <!-- Search Bar -->
    <div class="header-search">
      <input type="text" placeholder="Search for products, brands, and more">
      <button>Search</button>
    </div>

    <!-- Header Options -->
    <div class="header-options">
      <a href="#">Sign In</a>
      <a href="#">Orders</a>
      <a href="#">Cart</a>
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-content">
      <h1>Discover Great Deals!</h1>
      <a href="#">Shop Now</a>
    </div>
  </section>

  <!-- Product Section -->
  <section class="product-section">
    <div class="product">
      <img src="media\cool gadgit.jpg" alt="Product 1">
      <div class="product-title">Product 1: Cool Gadget</div>
      <div class="product-price">$29.99</div>
    </div>

    <div class="product">
      <img src="media\headphone.jpg" alt="Product 2">
      <div class="product-title">Product 2: Stylish Headphones</div>
      <div class="product-price">$59.99</div>
    </div>

    <div class="product">
      <img src="media\smartwatch.jpg" alt="Product 3">
      <div class="product-title">Product 3: Smartwatch</div>
      <div class="product-price">$199.99</div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>Â© 2024 Amazon Clone. All rights reserved.</p>
    <a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Help</a>
  </footer>

</body>
</html>
